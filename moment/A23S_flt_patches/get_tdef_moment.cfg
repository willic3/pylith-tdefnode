[get_tdef_moment]
tdef_flt_info_file = A23S_flt_atr.gmt
fault_normal_dist = 100.0
tdef_flt_info_output_file = A23S_flt_shearmod_atr.gmt
vtk_output_file = A23S_flt_shearmod_atr.vtk

[get_tdef_moment.db_velocity]
description = Merged velocity model
filename = ../../spatialdb/merged_velmodel2_py3.spatialdb
query_type = linear

[get_tdef_moment.coordsys_tdefnode]
crs_string = +proj=longlat +datum=WGS84 +no_defs +type=crs

[get_tdef_moment.coordsys_local]
crs_string = +proj=tmerc +lon_0=102.5 +lat_0=28.0 +ellps=WGS84 +datum=WGS84 +k=0.9996 +towgs84=0.0,0.0,0.0
